[app:voteit.core]
use = egg:voteit.core
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = sv
available_languages = en sv
default_timezone_name = Europe/Stockholm
zodb_uri = file://%(here)s/../var/Data.fs?connection_cache_size=20000
captcha_public_key = replace_with_real_public_key
captcha_private_key = replace_with_real_private_key
tkt_secret = add_salt_here - just a string

#VoteIT settings
poll_plugins =
    voteit.schulze
    voteit.core.plugins.majority_poll

#List any extra plugins you'll want to use here
plugins = 


#cronjobs =
#    voteit.core.cronjobs.open_polls
#    voteit.core.cronjobs.close_polls

#Set which mailer to include. pyramid_mailer.testing won't send any messages!
mailer = voteit.core.tests.printing_mailer

pyramid.includes = pyramid_debugtoolbar

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    egg:repoze.zodbconn#closer
    egg:repoze.retry#retry
    tm
    voteit.core


[filter:tm]
use = egg:repoze.tm2#tm
commit_veto = repoze.tm:default_commit_veto


[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543


# Begin logging configuration
[loggers]
keys = root, voteit.core


[handlers]
keys = console


[formatters]
keys = generic


[logger_root]
level = INFO
handlers = console


[logger_voteit.core]
level = DEBUG
handlers =
qualname = voteit.core


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
