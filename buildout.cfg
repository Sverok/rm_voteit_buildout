[buildout]

parts =
    voteit.core
#    omelette
    pydev

eggs =
    voteit.core
    voteit.schulze
#    deform
#    colander
    repoze.profile

#Managed by Mr Developer
develop = 

newest = false
prefer-final = true
eggs-directory = ${buildout:directory}/eggs
download-cache =

extensions = 
    mr.developer

# mr.developer settings:
sources = sources
auto-checkout = *

versions = versions

[voteit.core]
recipe = zc.recipe.egg
dependent-scripts = true
unzip = true
eggs =
    ${buildout:eggs}
interpreter = py


[omelette]
recipe = collective.recipe.omelette
eggs = 
    ${buildout:eggs}
packages =
    ${buildout:directory}/lib/python2.6 ./

[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${buildout:eggs}
extra_paths = ${buildout:directory}/lib/python2.6/


[sources]
voteit.core = git git@github.com:VoteIT/voteit.core.git
voteit.schulze = git git@github.com:VoteIT/voteit.schulze.git
#colander = git git@github.com:robinharms/colander.git
#deform = git git@github.com:robinharms/deform.git

[versions]
#deform = 0.9.3